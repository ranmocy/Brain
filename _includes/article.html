<article>
  <header>
    <h1>
      <a href="{{ page.url }}">{{ page.title }}</a>
      <span>
        本文已然祸害了 无数 个人
        &raquo; Since {% if page.date %} {{ page.date | date_to_string }} {% endif %}
      </span>
    </h1>
  </header>

  <section class="{% unless page.category == 'Piece' or page.category == 'Tech' %}columns{% endunless %}">
    {{ content }}
  </section>
</article>
