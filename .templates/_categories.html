<style>
  #groups {
    display: flex;
    flex-direction: column;

    .cross-line {
      width: 80%;
    }
  }

  @media screen and (min-width: 950px) {
    #groups {
      flex-direction: row;
    }
  }
</style>

<div id="groups">
  {{ loop groups }}
  <div class="lists">
    <div class="title">{{ groupName }}</div>
    <div class="cross-line"></div>
    {{ loop categories }}
    <div class="item">
      <a href="/{{ id }}/" title="{{ tagline }}">{{ name }}({{ size }})</a>
      <div class="motto">{{ tagline }}</div>
    </div>
    {{ end categories }}
  </div>
  {{ end groups }}
</div>
