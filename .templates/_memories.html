<style>
  .timemachine {
    @media screen and (max-width: 800px) {
      display: none;
    }

    position: sticky;
    top: calc(var(--nav-height) + 2em);
    left: 0;
    width: 8em;
    height: 0;
    text-align: center;
    font-size: 12px;
    color: hsl(0 0% 20%);

    a {
      line-height: 1.5rem;
      display: block;

      &:hover, &.active {
        font-size: 120%;
      }
    }
  }
</style>

<aside class="timemachine">
  <div class="title">Time machine</div>
  {{ loop memories }}
  <a href="#{{ year }}">{{ year }}</a>
  {{ end memories }}
</aside>

{{ loop memories }}
<div class="lists">
  <div class="title">
    <span class="anchor" id="{{ year }}"></span>
    {{ year }}
  </div>
  <div class="cross-line"></div>
  {{ loop filesByMonth }}
  <div class="lists center">
    <div class="title">
      <span class="anchor" id="{{ year }}-{{ month }}"></span>
      {{ monthStr }}
    </div>
    <div class="cross-line small-line"></div>
    <i class="arrow arrow-down"></i>
    {{ loop files }}
    <div class="item">
      <a href="{{ url }}">{{ title }}</a>
      <div class="motto">[{{ categoryCapitalized }}] {{ createdAtStr }}</div>
      <i class="arrow arrow-down"></i>
    </div>
    {{ end files }}
  </div>
  {{ end filesByMonth }}
</div>
{{ end memories }}
