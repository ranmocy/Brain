<html class="borderbox">

<head>

  <meta http-equiv="Content-Type" charset="utf-8">
  <meta name="author" content="Ranmocy">
  <meta name="description" content="{{ tagline }}">
  <meta name="viewport"

  <link href="atom.xml" rel="alternate" type="application/atom+xml" title="{{ title }}">

  <meta property="og:type" content="blog">
  <meta property="og:title" content="{{ title }}">
  <meta property="og:description" content="{{ description }}">
  <meta property="og:image" content="https://ranmocy.me/favicon.ico">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@ranmocy">

  <link rel="apple-touch-icon" sizes="76x76" href="/icons/Icon-76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/Icon-76@2x.png">
  <link rel="apple-touch-icon" sizes="58x58" href="/icons/Icon-Small@2x.png">

  <link href='/stylesheets/typo.css' media='screen' rel='stylesheet' type='text/css'>
  <link href='/stylesheets/default.css' media='screen' rel='stylesheet' type='text/css'>
</head>

<body>
  <nav>
    <span class="title"><a href="/">{{ title }}</a></span>
    <span class="date">{{ tagline }}</span>
    <span class="link">
      <a href="/categories/">Categories</a>
      <a href="/memories/">Memories</a>
      <a href="/about/">About</a>
    </span>
  </nav>
