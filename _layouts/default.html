<!DOCTYPE html>
<html>
<head>
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta charset="utf-8" />
  <meta name="author" content="Ranmocy" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="generator" content="Jekyll" />
  <link href="/favicon.ico" rel="icon" type="image/x-icon" />
  <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <link href="atom.xml" rel="alternate" type="application/atom+xml" title="{{ site.title }}" />
  <!--[if lt IE 9]> {% javascript html5 %} <![endif]-->
  {% stylesheet default %}
</head>
<body class="typo">
  <aside>
    {% include aside.html %}
  </aside>

  <header>
    <dl>
      <a href="{{ base.url }}/" class="label">
      <dt>{{ site.title }}</dt>
      <dd>{{ site.description }}</dd>
      <dd>我努力将诸多人格中各种微小的片面在这里拼合。</dd>
      <dd>我拨开我的大脑，只为博君一笑。</dd>
      </a>
    </dl>
  </header>

  {% if page.index %}
    {{ content }}
  {% else %}
    {% include article.html %}
  {% endif %}

  {% include analysis.html %}
</body>
</html>
