<!DOCTYPE html>
<html>
<head>
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta charset="utf-8" />
  <meta name="author" content="Ranmocy" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="generator" content="Jekyll" />

  <link href="/favicon.ico" rel="icon" type="image/x-icon" />
  <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <link href="atom.xml" rel="alternate" type="application/atom+xml" title="{{ site.title }}" />
  <link href="http://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet" type="text/css" />
  {% stylesheet default %}
  {% javascript jquery-1.9.1.min %}
  <!--[if lt IE 9]> {% javascript html5 %} <![endif]-->
</head>
<body>
  <aside>
    {% include aside.html %}
  </aside>

  <header>
    <dl>
      <dt><a href="{{ base.url }}/">{{ site.title }}</a></dt>
      <dd><span>{{ site.description }}</span></dd>
      <dd>我努力将诸多人格中各种微小的片面在这里拼合。</dd>
      <dd>我拨开我的大脑，只为博君一笑。</dd>
    </dl>
    <hr/>
  </header>

  <section>
    {% if page.index %}
      {{ content }}
    {% else %}
      {% include article.html %}
    {% endif %}
  </section>

  {% include analysis.html %}
</body>
</html>
